<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="104090.png">
    <title>Datalist By Manash Mishra </title>
</head>
<body><center>
    <h1>Example Form with Datalist By Manash Mishra </h1>
    <form>
        <label for="animal">Select an language:</label>
        <input type="text" id="language" name="language" list="language-options">
        <datalist id="language-options">
            <optgroup label="Designing">
                <option value="CSS"></option>
                <option value="BOOTSTRAP"></option>
                <option value="TAILBLOCK"></option>
            </optgroup>
            <optgroup label="friends">
                <option value="Himanshu"></option>
                <option value="Mayank"></option>
                <option value="Pankaj"></option>
            </optgroup>
            <optgroup label="Companines">
                <option value="Techpile"></option>
                <option value="Softpro"></option>
                <option value="Arcane"></option>
            </optgroup>
        </datalist>
        <br>
        
       <center> <br><input type="submit" value="Submit"></center>
    </form>
    </center>
</body>
</html>
